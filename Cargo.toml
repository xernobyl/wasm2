[package]
name = "wasm2"
version = "0.0.0"
authors = ["Tiago <xernobyl@hotmail.com>"]
edition = "2018"
build = "build.rs"

[lib]
crate-type = ["cdylib"]

[dependencies]
js-sys = "*"
wasm-bindgen = "*"
rand = "*"
cgmath = "*"

[dependencies.web-sys]
version = "*"
features = [
	'console',
	'CssStyleDeclaration',
	'Document',
	'Element',
	'FocusEvent',
	'HtmlCanvasElement',
	'HtmlElement',
	'Node',
	'Performance',
	'UiEvent',
	'WebGl2RenderingContext',
	'WebGlBuffer',
	'WebGlFramebuffer',
	'WebGlProgram',
	'WebGlShader',
	'WebGlTexture',
	'WebGlVertexArrayObject',
	'Window',
]
